<!DOCTYPE html>
<html lang="en" data-ng-app="bemApp">

<head>
    <title data-ng-bind="'BEM &#45; ' + title"></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel='shortcut icon' type='image/x-icon' href='../images/favicon.ico' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <div id="Header" ng-controller="header" ng-include="'includes/header.html'"></div>
        <div id="sidebar" ng-include="'includes/sidebar.html'"></div>
        <div class="content-wrapper" style="min-height: 650px;">
            <div data-ui-view=""></div>
        </div>
        <div id="footer" ng-include="'includes/footer.html'"></div>
    </div>

    <script type='text/javascript'>
        $(window).load(function() {
            $(".date-picker").datepicker({
                dateFormat: 'dd/mm/yy'
            }).val();
            $(".date-picker").on("change", function() {
                var id = $(this).attr("id");
                var val = $("label[for='" + id + "']").text();
                $("#msg").text(val + " changed");
            });
        });

        $(window).on('beforeunload', function() {
            $(window).scrollTop(0);
        });
    </script>

    <script src="js/scripts.js"></script>
    <script src="js/leftMenu.min.js"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>


    <script src="https://use.fontawesome.com/4a2a067ffc.js"></script>
    <!-- <script src="http://www.flotcharts.org/flot/jquery.flot.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>

</body>

</html>
